<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Controle de Pausas</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f96e00;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #f96e00;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="E-mail" /><br>
  <input type="password" id="senha" placeholder="Senha" /><br>
  <button onclick="logar()">Entrar</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    const supabase = createClient(
      'https://ochhmishdtxwprhnlenj.supabase.co',
      'SUA_ANON_KEY_AQUI'
    );

    async function logar() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });

      if (error) {
        alert('Erro ao fazer login: ' + error.message);
        return;
      }

      const { user } = data;

      // Buscar o tipo de usuário
      const { data: usuarios, error: err2 } = await supabase
        .from('usuarios')
        .select('tipo_usuario')
        .eq('id', user.id)
        .single();

      if (err2 || !usuarios) {
        alert("Usuário não encontrado ou sem permissão.");
        return;
      }

      // Salvar sessão local
      localStorage.setItem("usuarioId", user.id);
      localStorage.setItem("tipoUsuario", usuarios.tipo_usuario);

      // Redirecionar
      if (usuarios.tipo_usuario === 'supervisor') {
        window.location.href = 'supervisor.html';
      } else {
        window.location.href = 'colaborador.html';
      }
    }
  </script>
</body>
</html>
