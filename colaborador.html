<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Colaborador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pausa de 15 minutos</h1>
    <p id="status"></p>
    <button id="entrarBtn">Entrar nos 15</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    const supabase = createClient(
      'https://ochhmishdtxwprhnlenj.supabase.co',
      'SUA_ANON_KEY_AQUI'
    );

    const usuarioId = localStorage.getItem("usuarioId");
    const status = document.getElementById("status");
    const entrarBtn = document.getElementById("entrarBtn");

    async function verificar() {
      const { data, error } = await supabase
        .from("pausas")
        .select("*")
        .eq("usuario_id", usuarioId)
        .is("fim", null)
        .single();

      if (data) {
        const inicio = new Date(data.inicio);
        const volta = new Date(inicio.getTime() + 15 * 60000);
        status.textContent = `Você está em pausa até ${volta.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
        entrarBtn.style.display = "none";
      } else {
        status.textContent = "Você não está em pausa.";
        entrarBtn.style.display = "inline-block";
      }
    }

    entrarBtn.onclick = async () => {
      const now = new Date().toISOString();
      await supabase.from("pausas").insert([{ usuario_id: usuarioId, inicio: now }]);
      verificar();
    };

    verificar();
  </script>
</body>
</html>
